<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cute Otters Rehab Center</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/CORC(2).png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/CORC(1).png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/CORC.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/CORC(1).png" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://discord.gg/turc9T85z6"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/discord.webp" alt="Discord" />
          </a>
          <a
            href="https://www.instagram.com/cuteottersrehabcenter/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/instagram-new.webp" alt="instagram" />
          </a>
          <a
            href="https://opensea.io/collection/cuteottersrehabcenter1"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/opensea.webp" alt="Opensea" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="Feb 17, 2022 4:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>Cute Otters Rehab Center Welcomes you!!</h1>
               
        <p>CORC is a collection of 2000 Cute Otter NFTs: One of its kind digital ownership footprint on the polygon blockchain. </p>
        <a href="https://discord.gg/A9CnsV" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Enter the Otterverse</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
